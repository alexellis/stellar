syntax = "proto3";

package stellar.services.application.v1;

import "gogoproto/gogo.proto";
import "google/protobuf/empty.proto";
import "github.com/stellarproject/orbit/api/v1/orbit.proto";

option go_package = "github.com/ehazlett/stellar/api/services/application/v1;application";

service Application {
        rpc Info(InfoRequest) returns (InfoResponse);
        rpc Create(CreateRequest) returns (google.protobuf.Empty);
        rpc Delete(DeleteRequest) returns (google.protobuf.Empty);
        rpc List(ListRequest) returns (ListResponse);
        rpc Get(GetRequest) returns (GetResponse);
        rpc Restart(RestartRequest) returns (google.protobuf.Empty);
}

message InfoRequest {}
message InfoResponse {
        string id = 1 [(gogoproto.customname) = "ID"];
}

message CreateRequest {
        string name = 1;
        repeated string labels = 2;
        repeated io.orbit.v1.Container services = 3;
}

message DeleteRequest {
        string name = 1;
}

message ListRequest {}

message App {
        string name = 1;
        repeated io.orbit.v1.Container services = 2;
}

message ListResponse {
        repeated App applications = 1;
}

message GetRequest {
        string name = 1;
}

message GetResponse {
        App application = 1;
}

message RestartRequest {
        string name = 1;
}
